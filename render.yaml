services:
  - type: web
    name: phishr
    runtime: python
    buildCommand: pip install -r requirements-python313.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
