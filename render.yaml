services:
  - type: web
    name: phishr
    runtime: python
    buildCommand: pip install --upgrade pip && pip install --prefer-binary -r requirements.txt
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: phishing_detector
      - key: VIRUSTOTAL_API_KEY
        sync: false
      - key: GOOGLE_SAFE_BROWSING_API_KEY
        sync: false
