<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="250" cy="200" r="120" fill="#DEF0FF" opacity="0.6"/>
  <circle cx="250" cy="200" r="80" fill="#DEF0FF" opacity="0.8"/>
  
  <!-- WiFi signal -->
  <path d="M180 280 A 100 100 0 0 1 320 280" stroke="#87CEFA" stroke-width="8" fill="none"/>
  <path d="M200 260 A 70 70 0 0 1 300 260" stroke="#87CEFA" stroke-width="8" fill="none"/>
  <path d="M220 240 A 40 40 0 0 1 280 240" stroke="#87CEFA" stroke-width="8" fill="none"/>

  <!-- Person sitting -->
  <g transform="translate(250, 240)">
    <!-- Body -->
    <rect x="-20" y="-60" width="40" height="60" rx="10" fill="#1631D5"/>
    
    <!-- Head -->
    <circle cx="0" cy="-75" r="15" fill="#1631D5"/>
    
    <!-- Arms -->
    <rect x="-40" y="-50" width="20" height="10" rx="5" fill="#1631D5"/>
    <rect x="20" y="-50" width="50" height="10" rx="5" fill="#1631D5" transform="rotate(-20, 20, -50)"/>
    
    <!-- Legs -->
    <rect x="-15" y="0" width="10" height="30" rx="5" fill="#1631D5"/>
    <rect x="5" y="0" width="10" height="30" rx="5" fill="#1631D5"/>
  </g>

  <!-- Fishing rod -->
  <line x1="310" y1="190" x2="400" y2="120" stroke="#1631D5" stroke-width="3"/>
  <line x1="400" y1="120" x2="400" y2="240" stroke="#1631D5" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Smartphone -->
  <g transform="translate(400, 280)">
    <!-- Phone outline -->
    <rect x="-30" y="-60" width="60" height="100" rx="10" fill="#1A85FF" stroke="#1631D5" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="-25" y="-55" width="50" height="85" rx="5" fill="#E0F7FF"/>
    
    <!-- Home button -->
    <circle cx="0" cy="35" r="5" fill="white" stroke="#1631D5" stroke-width="1"/>
    
    <!-- Email on screen -->
    <rect x="-15" y="-40" width="30" height="5" rx="1" fill="#1631D5"/>
    <rect x="-15" y="-30" width="30" height="5" rx="1" fill="#1631D5"/>
    <rect x="-15" y="-20" width="20" height="5" rx="1" fill="#1631D5"/>
    
    <!-- Security shield -->
    <circle cx="15" cy="-15" r="10" fill="#00C853"/>
    <path d="M10 -20 L15 -25 L20 -20 L20 -10 L15 -5 L10 -10 Z" fill="#FFFFFF"/>
  </g>
  
  <!-- Shield around the connection (protected) -->
  <path d="M370 200 A 120 160 0 0 1 250 80 A 120 160 0 0 1 130 200 A 120 160 0 0 1 250 320 A 120 160 0 0 1 370 200 Z" stroke="#1631D5" stroke-width="2" fill="none" stroke-dasharray="10,5"/>
</svg>